<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Dumb and Dumber Trivia Game</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Sigmar+One" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="text-center">Dumb and Dumber Trivia game</h1>
            <h3 class="text-center">How well do you know the classic comedy movie?</h3><br>
            <img class="dandd" src="assets/img/dndimage.jpg"><br>

            <!-- Question page -->

            <button class="btn btn-primary" id="startBtn">Start</button>

            <div id="timeLeft"></div>
            <div id="liveQuestion"></div>
            <div class="question"></div>
            <div class="answerList"></div>



            <!-- Answer Page -->

            <div id="messenger"></div>
            <div id="actualAnswer"></div>



            <!-- Scoreboard -->
            <div id="gameOverMessage"></div>
            <div id="correctAnswers"></div>
            <div id="incorrectAnswers"></div>
            <div id="unanswered"><br>
                <button class="btn btn-primary" id="playAgain">Play Again?</button> </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
